<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SLFA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header class="navbar">
    <a href="index.html" class="slfa-branding">SLFA</a> 
    
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="fixtures.html">FIXTURES</a></li> 
            <li><a href="players.html">PLAYERS</a></li>
            <li><a href="contact.html">CONTACT</a></li> 
        </ul>
    </nav>
    
    <a href="about.html" class="about-us-link">
        <button class="about-us-btn">ABOUT US</button>
    </a>
</header>

    <main class="content-wrapper">

        <section class="contact-section-desktop">
            <h2 class="section-title-desktop">CONTACT US</h2>
            
            <div class="contact-block-desktop form-block-desktop">
                <h3>SEND US A MESSAGE</h3>
                <form class="contact-form-desktop">
                    <input type="text" id="full-name-desktop" placeholder="Full Name" required>
                    <input type="email" id="email-address-desktop" placeholder="Email Address" required>
                    <input type="text" id="subject-desktop" placeholder="Subject" required>
                    <textarea id="your-message-desktop" rows="4" placeholder="Your Message.................................................................." required></textarea>
                    
                    <button type="submit" class="submit-btn-desktop">Submit</button>

                    <div class="privacy-policy-desktop">
                        <input type="checkbox" id="agree-privacy-desktop" required>
                        <label for="agree-privacy-desktop">I agree to the privacy policy</label>
                    </div>
                </form>
            </div>

            <div class="contact-block-desktop info-block-desktop">
                <h3>Our Information</h3>
                <p>PHONE: **+23232066613**</p>
                <p>EMAIL: <a href="mailto:FootballSL@gmail.com">FootballSL@gmail.com</a></p>
                <p>ADDRESS: 34 **Kinghaman** Road</p>
            </div>

            <div class="contact-block-desktop social-block-desktop">
                <h3>Our Social Media</h3>
                <div class="social-icons-desktop">
                    <div class="social-icon-desktop">f</div>
                    <div class="social-icon-desktop">x</div>
                    <div class="social-icon-desktop">I</div>
                    <div class="social-icon-desktop">T</div>
                </div>
                <p class="social-link-desktop">Football Agency SL</p>
            </div>

        </section>

    </main>

    <footer class="footer">
        <div class="classic-2025">CLASSIC 2025</div>
    </footer>

</body>
</html>
